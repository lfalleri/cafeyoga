<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Mon compte</h1>

    <div class="well">
      <h2>Bonjour {{account.first_name}} ! </h2>
      <p>Votre crédit est de {{account.credits}} points</p>
      <p>Vous pouvez mettre à jour votre profil : </p>
      <form role="form" ng-submit="vm.update()">
        <div class="form-group">
          <label for="update__email">Email</label>
          <input type="email" class="form-control" id="update__email" ng-model="vm.email" placeholder={{account.email}} />
        </div>

        <div class="form-group">
          <label for="update__first_name">Prenom</label>
          <input type="text" class="form-control" id="update__first_name" ng-model="vm.first_name" placeholder={{account.first_name}} />
        </div>

        <div class="form-group">
          <label for="update__last_name">Nom</label>
          <input type="text" class="form-control" id="update__last_name" ng-model="vm.last_name" placeholder={{account.last_name}} />
        </div>

        <div class="form-group">
          <label for="update__password">Mot de passe</label>
          <input type="password" class="form-control" id="update__password" ng-model="vm.password" placeholder="" />
        </div>

        <div class="form-group">
          <label for="update__confirm_password">Confirmer votre mot de passe</label>
          <input type="password" class="form-control" id="update__confirm_password" ng-model="vm.confirm_password" placeholder="" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </div>
      </form>

    </div>

  </div>
</div>
