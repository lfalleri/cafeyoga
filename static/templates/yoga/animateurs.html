<div class="cy-contour-white">
    <div class="cy-contour">
        <div class="cy-container">
            <div ng-include="'/static/templates/general/navbar.html'"></div>
            <h2 class="page-title" style="margin-top:35px;padding-right: 20%;" hide-xs>Nos professeurs</h2>
            <div layout style="margin-top:70px;">

                <div class="cy-sidenav" layout="column" flex="20" layout-align="start start" ng-controller="SideNavbarController as vm">
                    <div class="cy-sidenav-title">{{currentSection.title}}</div>
                    <div class="cy-sidenav-items" >
                        <div ng-repeat="(key, item) in currentSection.subitems">
                            <div class="cy-sidenav-item"
                                 ng-style="getStyle(item)"
                                 layout layout-align="start center">
                                <md-icon md-font-icon="material-icons"
                                         layout-alignment="center center"
                                         class="cy-sidenav-icon"
                                         ng-style="getStyle(item)">{{item.icon}}
                                </md-icon>
                                <a href="#"
                                   ng-click="selectSubSection(key)"
                                   ng-style="getStyle(item)">{{item.title}}
                                </a>
                            </div>
                            <div class="cy-sidenav-subitem"
                                 ng-if="item.currentLocation"
                                 ng-repeat="(subitemkey, subitem) in currentSubSection.subitems"
                                 layout layout-align="start center"
                                 ng-class="{'cy-sidenav-last-subitem':$last}"
                                 ng-style="getSubStyle(subitem)">
                                <md-icon md-font-icon="material-icons"
                                         layout-alignment="center center"
                                         class="cy-sidenav-icon"
                                         ng-style="getSubStyle(subitem)">{{subitem.icon}}
                                </md-icon>
                                <a href="#"
                                   ng-click="selectSubItem(key, subitemkey, subitem)"
                                   ng-style="getSubStyle(subitem)">{{subitem.title}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div layout="column" layout-align="start start">
                    <div style="margin: 5%;" ng-repeat="animator in animators">
                        <div layout>
                            <div style="outline: 1px solid #3f3f3f; outline-offset:15px;" class="flexible-row animator">
                                <div style="max-width: 70%;" class="flexible-col">
                                    <h3 style="margin: 0 2% 0 0; min-width:100%;"> {{animator.prenom }} {{animator.nom}}</h3>
                                    <h4 style="margin: 0 2% 2% 0; min-width:100%;"> {{animator.description }}</h4>
                                    <a style="margin: 0 2% 2% 0; min-width:100%;" class="animator-link" href="http://{{animator.lien}}"> {{animator.lien }}</a>
                                </div>
                                <img class="img-fluid" src="{{animator.photo}}" alt="{{animator.nom}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'/static/templates/general/footer.html'"></div>
    </div>
</div>
